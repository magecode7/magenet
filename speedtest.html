<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест скорости</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="text-center py-5 mb-5">
      <div class="container" data-aos="fade-down" data-aos-anchor-placement="top-bottom">
        <h1 class="display-4 fw-bold">
          <i class="fas fa-tachometer-alt"></i> Тест скорости
        </h1>
        <a href="index.html" class="btn btn-outline-light btn-lg mt-4"
          ><i class="fas fa-home"></i> На главную</a
        >
      </div>
    </header>

    <main class="container">
      <div class="card text-center mb-4" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
        <h2><i class="fas fa-server"></i> Пинг до сервера</h2>
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="ping-result p-4">
              <div id="ping-display" class="display-6 text-primary mb-3">Измерение...</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card text-center" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
        <h2><i class="fas fa-wifi"></i> Проверка скорости соединения</h2>

        <!--OST Widget code start-->
        <div style="text-align: right">
          <div style="min-height: 360px">
            <div
              style="
                width: 100%;
                height: 0;
                padding-bottom: 50%;
                position: relative;
              "
            >
              <iframe
                style="
                  border: none;
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  min-height: 360px;
                  border: none;
                  overflow: hidden !important;
                "
                src="//openspeedtest.com/speedtest"
              ></iframe>
            </div>
          </div>
        </div>
        <!-- OST Widget code end -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="scripts.js"></script>
    <script>
      async function measurePing() {
        const display = document.getElementById('ping-display');
        
        try {
          const start = performance.now();
          await fetch('https://vpn.m4g3.ru:1337', { mode: 'no-cors' });
          const ping = Math.round(performance.now() - start);
          display.textContent = ping + ' мс';
        } catch {
          display.textContent = 'Ошибка';
        }
      }
      
      measurePing();
      setInterval(measurePing, 1000);
    </script>
  </body>
</html>
